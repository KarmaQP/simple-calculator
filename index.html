<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="src/js/script.js"></script>

    <title>Quite Place || Simple Calculator</title>
  </head>

  <body>
    <div class="container">
      <input class="container__item input-text" type="text" />
      <div class="container__item operation" data-value="+">+</div>
      <div class="container__item operation" data-value="-">-</div>
      <div class="container__item operation" data-value="*">ร</div>
      <div class="container__item operation" data-value="/">รท</div>
      <div class="container__item common" data-value="7">7</div>
      <div class="container__item common" data-value="8">8</div>
      <div class="container__item common" data-value="9">9</div>
      <div class="container__item common" data-value="4">4</div>
      <div class="container__item common" data-value="5">5</div>
      <div class="container__item common" data-value="6">6</div>
      <div class="container__item common" data-value="1">1</div>
      <div class="container__item common" data-value="2">2</div>
      <div class="container__item common" data-value="3">3</div>
      <div class="container__item common" data-value="0">0</div>
      <div class="container__item common" data-value=".">.</div>
      <div class="container__item common" data-value="C">C</div>
      <div class="container__item equal" data-value="=">=</div>
    </div>
  </body>
</html>
